{% extends "base.html" %} {% block content %}
    <div class="main">
        <div class="title">
            <h3>心电信号分类</h3>
        </div>
        <div class="panel">
            <input id="file-upload" class="hidden" type="file" accept="application/json">
            <label for="file-upload" id="file-drag" class="upload-box">
                <div id="upload-caption">拖拽上传 *.json 文件或点击选择文件</div>
            </label>
        </div>

        <div style="margin-bottom: 2rem;">
            <input type="button" value="上传" class="button" onclick="submitECGData();"/>
            <input type="button" value="清空" class="button" onclick="clearECGData();"/>
        </div>

        <div id="result-box">
            <label for="file-display"></label><textarea id="file-display"></textarea>
            <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
                <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
        </div>

        <div id="result">
            <div id="pred-result" class="hidden"></div>
            <div id="probability" class="hidden"></div>
        </div>
    </div>
{% endblock %}
